Name: tumbler  
Summary: D-Bus service for thumbnailing
Version: 0.1.22
Release: 1  
Group: Applications/System
License: GPLv2+  
URL: https://github.org/nemomobile/tumbler
Description: |  
    Tumbler is a D-Bus service for applications to request thumbnails for
    various URI schemes and MIME types
Sources:
    - "%{name}-%{version}.tar.gz"
ExtraSources:
    - flavors.conf;%{_sysconfdir}/xdg/thumbnails/
PkgBR:
    - gettext
    - intltool
    - libjpeg-devel
    # For test build.
    - python
    - python-imaging
    - dbus-python
    - pygobject2
PkgConfigBR:
    - quillimagefilter
    - glib-2.0 >= 2.16.0
    - gio-2.0 >= 2.16.0 
    - gthread-2.0 >= 2.16.0
    - dbus-1 >= 1.0.0
    - dbus-glib-1 >= 0.72
#    - gstreamer-0.10
Configure: configure
ConfigOptions:
    - --disable-pixbuf-thumbnailer
    - --disable-font-thumbnailer
    - --enable-quill-thumbnailer
    - --disable-xdg-cache
    - --disable-jpeg-thumbnailer
    - --disable-ffmpeg-thumbnailer
    - --disable-poppler-thumbnailer
#    - --enable-debug=full
AutoSubPackages:
    - devel
SubPackages:
    - Name: tests
      Summary:    Files for %{name}
      Group:      Development/Libraries
      Requires:   "%{name} = %{version}-%{release}"
      Description: |
          Tests and tests.xml file for %{name} 
      Requires:
          - python-imaging

